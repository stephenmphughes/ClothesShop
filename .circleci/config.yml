version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:20.0
    working_directory: ~/app
    steps:
      - checkout
      - run: npm install
      - run: npm run test # REQUIRED for CI-2 Lab
      - run: npm run build

workflows:
  version: 2
  build_and_test:
    jobs:
      - build:
          filters:
            branches:
              only: main
