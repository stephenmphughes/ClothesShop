version: 2.1

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main

jobs:
  build:
    working_directory: ~/ClothesShop
    docker:
      - image: cimg/node:20.0
    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Install Dependencies
          command: npm ci

      - run:
          name: Run Tests
          command: npm run test

      - run:
          name: Docker Login
          command: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

      - run:
          name: Build Docker Image
          command: docker build -t $IMAGE_NAME:latest .

      - run:
          name: Push Docker Image
          command: docker push $IMAGE_NAME

  deploy:
    machine: true
    steps:
      - add_ssh_keys:
          fingerprints:
            - "SHA256:DPuRWg3POnV1IJuxaXWlso/EsVaon10J5l9CU5E3RJ0"
      - run:
          name: Deploy to EC2
          command: |
            ssh -o StrictHostKeyChecking=no ubuntu@$EC2_PUBLIC_DNS "
              export SERVER='$SERVER';
              export PRIVATE_KEY='$PRIVATE_KEY';
              rm -rf ClothesShop/;
              git clone https://github.com/stephenmphughes/ClothesShop.git;
              bash ClothesShop/deploy.sh
            "
